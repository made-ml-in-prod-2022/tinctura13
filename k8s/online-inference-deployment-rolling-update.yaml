apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-inference-rolling-update
  labels:
    app: online-inference
spec:
  replicas: 3
  selector:
    matchLabels:
      app: online-inference
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: online-inference-dep
      labels:
        app: online-inference
    spec:
      containers:
        - name: online-inference
          image: tinctura/ml_app:v8
          ports:
            - containerPort: 8088